<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Pemilu Serentak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('bgpemilu3.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
        .jumbotron {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 5rem;
        }
        .card-custom {
            display: flex;
            align-items: center;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            color: black;
            width: 100%;
            max-width: 1200px; /* Membatasi lebar card */
        }
        .card-text {
            flex: 1;
        }
        .zoom-in-image {
            width: 100%;
            max-width: 300px;
            animation: zoomIn 2s ease-in-out;
            border-radius: 10px;
        }
        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        footer {
            background-color: rgba(17, 16, 16, 0.9);
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        /* Navbar Styles */
        .navbar-nav .nav-link {
            font-size: 1rem; /* Mengubah ukuran teks menu */
            padding: 10px 15px; /* Menambah padding untuk menu */
        }

        /* Navbar pada perangkat kecil */
        @media (max-width: 767px) {
            .navbar-nav .nav-link {
                padding: 8px 12px; /* Mengurangi padding menu di perangkat kecil */
            }
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    </li>

                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">

                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <div class="card-custom">
                <img src="kartunpemiluu.png" alt="Pemilu Serentak" class="zoom-in-image">
                <div class="card-text">
                    <h1 class="display-4">Pemilu Serentak Wilayah Republik Indonesia</h1>
                    <p class="lead">Bersatu, Berjuang, Memilih untuk Masa Depan!</p>
                    <hr class="my-4">
                    <p>Tanggal Pemilu: <strong>14 Februari 2024</strong></p>
                </div>
            </div>
